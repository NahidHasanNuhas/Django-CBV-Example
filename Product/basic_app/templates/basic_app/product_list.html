{% extends 'basic_app/app_base.html' %}

{% block __body__ %}

	<h1>Products List:</h1>

	{% if product_list %}
		<ol>
			{% for product in product_list %}
				<a href="{% url 'basic_app:product_detail' pk=product.id %}"><li><p>{{product.Name}}</p></li></a>
			{% endfor %}
		</ol>
	{% else %}
		<h3>No Products!</h3>
	{% endif %}

	<h2><a href="{% url 'basic_app:product_create' %}">Create Product</a></h2>

{% endblock __body__ %}
